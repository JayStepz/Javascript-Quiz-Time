<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
    <title>Javascript Fundamentals Quiz</title>
</head>
<body>
    <header>
        <div class="start-title">JS Fundamentals Quiz</div>
        <button class="begin-button">Begin</button>
    </header>
    <section class="stats-area">
        <div class="card1">
            <div class="score-card">
                <h1>Wins: <span class="win">0</span></h1>
                <h1>Losses: <span class="loss">0</span></h1>
            </div>
        </div>
        <div class="card2">
            <div class="timer">60</div>
            <h2>seconds remaining</h2>
        </div>
            <button class="reset-button">Reset Score</button>
    </section>
    <section class="quiz-area">
        <div class="quiz-card"></div>
    </section>
    <script src="./Assets/script.js"></script>
</body>
</html>
